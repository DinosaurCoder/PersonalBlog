<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客地图</title>
    <!-- <link rel="stylesheet" href="./css/base.css"> -->
    <link rel="shortcut icon" href="./image/bitbug_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/slitemap.css">
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="title">个人博客's SliteMap</div>
    <div class="link"><a href="/"><b>博客首页</b></a> >> 站点地图</div>
    <div class="block_list" id="blogList">
        <span>最新文章</span>
        <ul>
            <li v-for="blog in blogList"><a v-bind:href="blog.link">{{blog.title}}</a></li>
        </ul>
    </div>
    <script src="./js/sliteMap.js"></script>
</body>
</html>
